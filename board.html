		var data = [22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5, 22.5];
		var colors1 = ['#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000'];
		var colors2 = ['#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead', '#008000', '#ffeead'];
		var sizes = [450, 400, 350, 300, 250, 200, 150, 100, 50];
		
		function drawSegment(c, ctx, i, j) {
			ctx.save();
			var centerX = Math.floor(c.width/2);
			var centerY = Math.floor(c.height/2);
			var radius = sizes[j];

			var startingAngle = degreesToRadians(sumTo(data, i));
			var arcSize = degreesToRadians(data[i]);
			var endingAngle = startingAngle + arcSize;

			ctx.beginPath();
			ctx.moveTo(centerX, centerY);
			ctx.arc(centerX, centerY, radius, startingAngle, endingAngle, false);
			ctx.closePath();

			if (j % 2 === 0){
				ctx.fillStyle = colors1[i];
			}
			else {
				ctx.fillStyle = colors2[i];
			}
			ctx.fill();

			ctx.restore();
		}

		function degreesToRadians(degrees) {
			return (degrees * Math.PI)/180;
		}

		function sumTo(a, i) {
			var sum = 0;
			for (var j=0; j < i; j++) {
				sum += a[j];
			}
			return sum;
		}

	
		for (var j = 0; j < sizes.length; j++) {
			for (var i = 0; i < data.length; i++) {
				drawSegment(c, ctx, i, j);
			}
		}
